{{/*
=============================================================================
frontend-service.yaml - Frontend Service
=============================================================================

LEARNING NOTES:
- NodePort exposes the service externally on a fixed port
- Access via: http://<node-ip>:<nodePort>
- For Minikube: minikube service <service-name> --url
- nodePort must be in range 30000-32767

=============================================================================
*/}}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.frontend.fullname" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    {{- include "todo-app.frontend.selectorLabels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.frontend.service.type "NodePort") .Values.frontend.service.nodePort }}
      nodePort: {{ .Values.frontend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "todo-app.frontend.selectorLabels" . | nindent 4 }}
