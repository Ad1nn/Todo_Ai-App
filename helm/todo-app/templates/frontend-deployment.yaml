{{/*
=============================================================================
frontend-deployment.yaml - Frontend Deployment
=============================================================================

LEARNING NOTES:
- Similar structure to backend deployment
- The frontend connects to backend via Kubernetes DNS
- Backend URL: http://<backend-service-name>:<port>
- In our case: http://todo-app-backend:8000

=============================================================================
*/}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.frontend.fullname" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    {{- include "todo-app.frontend.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}

  selector:
    matchLabels:
      {{- include "todo-app.frontend.selectorLabels" . | nindent 6 }}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        {{- include "todo-app.frontend.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            {{- range $key, $value := .Values.frontend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            # Backend API URL (internal K8s DNS)
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ include "todo-app.backend.fullname" . }}:{{ .Values.backend.service.port }}/api/v1"

          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}

          livenessProbe:
            {{- toYaml .Values.frontend.livenessProbe | nindent 12 }}

          readinessProbe:
            {{- toYaml .Values.frontend.readinessProbe | nindent 12 }}

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
