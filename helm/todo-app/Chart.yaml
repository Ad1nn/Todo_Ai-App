# =============================================================================
# Chart.yaml - Helm Chart Metadata
# =============================================================================
#
# LEARNING NOTES:
# - This file defines the chart's metadata (name, version, description)
# - apiVersion v2 is for Helm 3 (current version)
# - appVersion is your application version
# - version is the chart's version (can differ from appVersion)
#
# =============================================================================

apiVersion: v2
name: todo-app
description: A Helm chart for the AI-powered Todo application

# Chart type: application (deployable) or library (reusable templates)
type: application

# The chart version - increment this when you change the chart
version: 0.1.0

# The version of the application being deployed
appVersion: "1.0.0"

# Keywords help with chart discovery
keywords:
  - todo
  - fastapi
  - nextjs
  - ai

# Maintainer information
maintainers:
  - name: Hackathon Team
    email: team@example.com

