# =============================================================================
# values.yaml - Default Configuration Values
# =============================================================================
#
# LEARNING NOTES:
# - This file contains default values for your chart
# - Users can override these with: helm install -f custom-values.yaml
# - Or inline: helm install --set backend.replicaCount=3
# - Templates access these via {{ .Values.backend.replicaCount }}
#
# =============================================================================

# ---------------------------------------------------------------------------
# Backend Configuration
# ---------------------------------------------------------------------------
backend:
  # Number of pod replicas (instances)
  replicaCount: 1

  # Container image configuration
  image:
    repository: todo-backend
    # Use local images with Minikube (imagePullPolicy: Never)
    pullPolicy: IfNotPresent
    tag: "latest"

  # Service configuration (how to expose the backend)
  service:
    type: NodePort  # Expose externally for browser access
    port: 8000
    nodePort: 30001  # Fixed port for backend API

  # Resource limits and requests
  # Requests: minimum guaranteed resources
  # Limits: maximum allowed resources
  resources:
    requests:
      cpu: 100m      # 0.1 CPU core
      memory: 128Mi  # 128 MB RAM
    limits:
      cpu: 500m      # 0.5 CPU core
      memory: 512Mi  # 512 MB RAM

  # Environment variables (non-sensitive)
  env:
    JWT_ALGORITHM: "HS256"
    CORS_ORIGINS: '["http://localhost:30000", "http://localhost:3000"]'

  # Liveness probe: Is the container alive?
  # If fails, Kubernetes restarts the container
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3

  # Readiness probe: Is the container ready to receive traffic?
  # If fails, Kubernetes removes from load balancer
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# ---------------------------------------------------------------------------
# Frontend Configuration
# ---------------------------------------------------------------------------
frontend:
  replicaCount: 1

  image:
    repository: todo-frontend
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: NodePort  # Expose externally via Minikube
    port: 3000
    nodePort: 30000  # Fixed port for easy access

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

  env:
    NODE_ENV: "production"

  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5

  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

# ---------------------------------------------------------------------------
# Secrets Configuration
# ---------------------------------------------------------------------------
# IMPORTANT: In production, use external secrets management
# (e.g., Vault, AWS Secrets Manager, or sealed-secrets)
secrets:
  # Base64 encoded values (will be created as K8s Secret)
  # For Minikube testing only - NEVER commit real secrets!
  databaseUrl: ""      # Set via --set secrets.databaseUrl=xxx
  jwtSecret: ""        # Set via --set secrets.jwtSecret=xxx
  openaiApiKey: ""     # Set via --set secrets.openaiApiKey=xxx

# ---------------------------------------------------------------------------
# Ingress Configuration (Optional - for production)
# ---------------------------------------------------------------------------
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls: []

# ---------------------------------------------------------------------------
# Pod Disruption Budget (for high availability)
# ---------------------------------------------------------------------------
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# ---------------------------------------------------------------------------
# Autoscaling Configuration (Optional)
# ---------------------------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
