# =============================================================================
# Render Blueprint - Backend Deployment Configuration
# =============================================================================
#
# This file defines how Render deploys the FastAPI backend.
# Render auto-detects this file and configures the service accordingly.
#
# Deployment: Connect your GitHub repo at https://dashboard.render.com
#
# =============================================================================

services:
  - type: web
    name: todo-backend
    runtime: python
    region: oregon  # or frankfurt, singapore, ohio
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.13"
